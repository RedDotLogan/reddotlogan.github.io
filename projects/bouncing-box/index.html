<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 300px;
			left: 0px;
			background-color: rgb(244, 66, 66);
			font-size: 180%;
			font-family: arial;
			text-align: center;
			font-weight: bold;
		}
		
		body {
			font-family: arial;
			font-size: 2em;
		}
		
		h4 {
			margin-top: -5px;
		}
		
		h6 {
			margin-top: -30px;
		}
	</style>

</head>
<body>
	<h4>Your score: <span id="score"></span></h4>
	<!--<h6>Clicks: <span id="clicks"></span></h6>-->
	
<div class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var handleClick;
			var clicks;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			direction = 1;
			position = 0;
			points = 0;
			clicks = 0;
			speed = 10;
			
			box.css('left', position);
			position;
			box.text(points);
			
			
			
			update = function() {
				position = position + (direction*speed);
				if(position > boardWidth) {
					direction = -1;
    			}
    			if(position < 0) {
    				direction = 1;
    			}
    			box.css('left', position);
    			box.text(points);
			};
			
			handleClick = function() {
				clicks = clicks + 1;
				document.getElementById('clicks').innerHTML = clicks;
			};
			
			handleBoxClick = function() {
				speed = speed + 3;
				position = 0;
				points = points + 1;
				document.getElementById('score').innerHTML = points;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
			
			
		})();
	</script>
</div>
</body>
</html>
